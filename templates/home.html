{% extends "base.html" %}
{% block title %} Boggle {% endblock %}
{% block heading %} Boggle Game {% endblock %}
{% block body %}

    <table id="board">
        {% for row in game %}
        <tr>
            {% for ele in row %}
            <td>{{ ele }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <div class="form-container">
        <form>
            <input type="text" placeholder="Your Guess" name="input_guess" required>
            <button>Submit</button>
        </form>
    </div>

    <h3 class="message"></h3>
    <h3 class="score"></h3>
    <h3 class="total"></h3>

{% endblock %}
